<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:  bisque;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: salmon;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .counter-value {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            outline: none;
            background-color: #4CAF50;
            color: white;
            margin: 0 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Counter</h1>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <div class="counter-value" id="counterValue">0</div>
    <button class="button" onclick="subtract()">-</button>
    <button class="button" onclick="add()">+</button>
    <div id="result"></div>
</div>

<script>
    let currentValue = 0;

    function updateCounterDisplay() {
        const counterValue = document.getElementById('counterValue');
        counterValue.textContent = currentValue;
    }

    function add() {
        const numberInput = document.getElementById('numberInput');
        const inputValue = parseInt(numberInput.value);
        if (!isNaN(inputValue)) {
            currentValue += inputValue;
            updateCounterDisplay();
            showResult();
        } else {
            alert("Please enter a valid number.");
        }
        numberInput.value = '';
    }

    function subtract() {
        const numberInput = document.getElementById('numberInput');
        const inputValue = parseInt(numberInput.value);
        if (!isNaN(inputValue)) {
            currentValue -= inputValue;
            updateCounterDisplay();
            showResult();
        } else {
            alert("Please enter a valid number.");
        }
        numberInput.value = '';
    }

    function showResult() {
        const resultDiv = document.getElementById('result');
        const isEven = currentValue % 2 === 0;
        const message = isEven ? "The number is even." : "The number is odd.";
        resultDiv.textContent = message;
    }
</script>

</body>
</html>

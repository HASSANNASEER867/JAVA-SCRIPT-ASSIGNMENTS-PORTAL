
<!DOCTYPE html>
<html>
<head>
    <title>Dice Game</title>
<center>
    <style>
        .body-main{

         background-image: url(rewards.jpg);

        }
        .container {
            display: flex;
            flex-wrap: wrap;
            text-align: center;
            justify-content: center;
            font-size: xx-large;
            margin-top: 300px;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            border: 3px solid green;
            font-size: xx-large;
        }
        #result {
            width: 300px;
            height: 50px;
            border: 1px solid black;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aqua;
            border: 3px solid green;
            font-size: xx-large;
        }
    </style>
</head>
<body class="body-main">
    <div class="main-div">
        <div class="container">
            <div class="box" id="dice1">1</div>
            <div class="box" id="dice2">2</div>
            <div class="box" id="dice3">3</div>
            <div class="box" id="dice4">4</div>
            <div class="box" id="dice5">5</div>
            <div class="box" id="dice6">6</div>
        </div>
        <div>
            <label for="userInput">Enter your guess (1-6):</label>
            <input type="number" id="userInput" min="1" max="6">
            <button onclick="playGame()">Roll Dice</button>
        </div>
        <div id="result">Result: </div>
        <div id="turns">Turns left: 10</div>
    </div>
    

    <script>
        let wins = 0;
        let turnsLeft = 10;

        function playGame() {
            const userInput = parseInt(document.getElementById('userInput').value);
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            const resultDiv = document.getElementById('result');
            const turnsDiv = document.getElementById('turns');

            // Update dice display
            for (let i = 1; i <= 6; i++) {
                const diceDiv = document.getElementById('dice' + i);
                if (i === randomNumber) {
                    diceDiv.style.backgroundColor = 'green';
                } else {
                    diceDiv.style.backgroundColor = 'white';
                }
            }

            // Check if guess is correct
            if (userInput === randomNumber) {
                resultDiv.textContent = 'You won!';
                wins++;
            } else {
                resultDiv.textContent = 'You lost!';
            }

            // Update turns left
            turnsLeft--;
            turnsDiv.textContent = 'Turns left: ' + turnsLeft;

            // Check if game over
            if (turnsLeft === 0) {
                if (wins >= 5) {
                    resultDiv.textContent = 'Congratulations! You won $100!';
                } else if (wins >= 3) {
                    resultDiv.textContent = 'Congratulations! You won $70!';

                    
                } else {
                    resultDiv.textContent = 'Game over. You did not win enough times for the reward.';
                }
            }
        }
    </script>


</center>
</body>
</html>

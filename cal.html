<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    .heading{
        text-align: center;
        justify-content: center;
        border: 1px solid black ;
    }
    .heading:hover{
        background-color: aqua;
        
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      background-image: url(cal.jpg);
      background-position: center;
      background-repeat: no-repeat;
    }
    .calculator {
      width: 300px;
      margin: 50px auto;
      background-color: burlywood;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
    }
    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 20px;
      padding: 5px;
    }
    .btn {
      width: 50px;
      height: 50px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #d9d9d9;
    }
    .btn:hover {
      background-color: #b3b3b3;
    }
  </style>
</head>
<body>\
    <h1 class="heading">FULLY FUNCTIONAL CALCULATOR</h1>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <button class="btn" onclick="clearDisplay()">C</button>
    <button class="btn" onclick="appendToDisplay('(')">(</button>
    <button class="btn" onclick="appendToDisplay(')')">)</button>
    <button class="btn" onclick="appendToDisplay('^')">^</button>
    <button class="btn" onclick="appendToDisplay('/')">/</button>
    <button class="btn" onclick="appendToDisplay('7')">7</button>
    <button class="btn" onclick="appendToDisplay('8')">8</button>
    <button class="btn" onclick="appendToDisplay('9')">9</button>
    <button class="btn" onclick="appendToDisplay('*')">*</button>
    <button class="btn" onclick="appendToDisplay('4')">4</button>
    <button class="btn" onclick="appendToDisplay('5')">5</button>
    <button class="btn" onclick="appendToDisplay('6')">6</button>
    <button class="btn" onclick="appendToDisplay('-')">-</button>
    <button class="btn" onclick="appendToDisplay('1')">1</button>
    <button class="btn" onclick="appendToDisplay('2')">2</button>
    <button class="btn" onclick="appendToDisplay('3')">3</button>
    <button class="btn" onclick="appendToDisplay('+')">+</button>
    <button class="btn" onclick="appendToDisplay('Math.PI')">π</button>
    <button class="btn" onclick="appendToDisplay('Math.E')">e</button>
    <button class="btn" onclick="appendToDisplay('Math.sqrt(')">√</button>
    <button class="btn" onclick="calculate()">=</button>
  </div>

  <script>
    // JavaScript for Calculator functionality
    function appendToDisplay(value) {
      document.getElementById('display').innerText += value;
    }

    function clearDisplay() {
      document.getElementById('display').innerText = '';
    }

    function calculate() {
      try {
        var result = eval(document.getElementById('display').innerText);
        document.getElementById('display').innerText = result;
      } catch (error) {
        document.getElementById('display').innerText = 'Error';
      }
    }
  </script>
</body>
</html>
